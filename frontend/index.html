<!DOCTYPE>
<html>
    <head>
        <link href="assets/css/jquery.dataTables.css" type="text/css" rel="stylesheet" />
        <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
        <link href="assets/css/chosen.css" type="text/css" rel="stylesheet" />
        <link href="assets/css/jquery-ui-1.10.2.custom.css" type="text/css" rel="stylesheet" />
        <script src="vendor/es5-shim.js"></script>
        <script src="vendor/requirejs.js"></script>
        <script type="text/javascript"> 
            var testData = [],
                initialTimestamp = ( new Date() ).getTime(),
                robots = [ 'cob3-3', 'cob3-2' ],
                scenarios = [ 
                    'ipa-ktichen two-point', 
                    'ipa-kitchen door', 
                    'ipa-aparment rotation' ],
                algorithms = [
                    '2dnav_ros_tr',
                    '2dnav_ros_dwa'
                ],
                id = 0,
                step = 1000*60*60*24,
                timestamp, robot, scenario, algorithm;
            for( var i in robots ){
                robot  = robots[ i ];
                for( var j in scenarios ){
                    scenario = scenarios[ j ];
                    for( var k in algorithms ){
                        timestamp = initialTimestamp - 20*step
                        algorithm = algorithms[ k ];
                        for( var i=0; i<20; i++ ){
                            timestamp += step
                            testData.push({ 
                                id: ++id,
                                date: timestamp,
                                robot: robot, algorithm: algorithm, scenario: scenario,
                                duration: 30*Math.random(),
                                distance: 30*Math.random(),
                                rotation: 30*Math.random()
                            });
                        }
                    }
                }
            }
//var testData = [{"id": 0, "date": 1365419645530, "robot": "cob3-3", "algorithm": "2dnav_ros_dwa", "scenario": "ipa-kitchen two-point", "duration": 22.221, "distance": 4.206267051237182, "rotation": 351.91562571942319, "filename": "2013-4-4_13-4-50.bag"},{"id": 1, "date": 1365419645530, "robot": "cob3-3", "algorithm": "2dnav_ros_dwa", "scenario": "ipa-kitchen two-point", "duration": 20.221, "distance": 3.206227021237182, "rotation": 351.91562571942319, "filename": "2013-4-4_13-4-50.bag"},{"id": 2, "date": 1335419645530, "robot": "cob3-2", "algorithm": "2dnav_ros_tr", "scenario": "ipa-kitchen two-point", "duration": 2.221, "distance": 2.206267051237182, "rotation": 351.91562571942319, "filename": "2013-4-4_13-4-50.bag"},{ "id": 3, "date": 1335419645530, "robot": "cob3-2", "algorithm": "2dnav_ros_tr", "scenario": "ipa-kitchen two-point", "duration": 10.221, "distance": 2.206227021237182, "rotation": 351.91562571942319, "filename": "2013-4-4_13-4-50.bag"}]</script>
        <script type="text/javascript">
            require.config({ 
                urlArgs: 'v=' + ( new Date() ).getTime(),
                baseUrl: 'lib',
                shim: {
                    'backbone': {
                        deps: [ 'underscore', 'jquery' ],
                        exports: 'Backbone'
                    },
                    'underscore': {
                        exports: '_'
                    },
                    'jquery': {
                        exports: '$'
                    },
                    'jquery.dataTables': {
                        deps: [ 'jquery' ],
                        exports: 'jQuery.fn.dataTable' 
                    },
                    'highcharts': {
                        deps: [ 'jquery' ],
                        exports: 'jQuery.fn.highcharts'
                    },
                    'highcharts-more': {
                        deps: [ 'highcharts' ],
                        exports: 'jQuery.fn.highcharts'
                    },
                    'jquery-ui': {
                        deps: [ 'jquery' ],
                        exports: 'jQuery.fn'
                    },
                    'jquery-numeric': {
                        deps: [ 'jquery' ],
                        exports: 'jQuery.fn'
                    }
                },
                paths: { 
                    'templates':         '../templates',
                    'backbone':          '../vendor/backbone',
                    'underscore':        '../vendor/underscore',
                    'jquery':            '../vendor/jquery-1.9.1',
                    'jquery.dataTables': '../vendor/jquery.dataTables',
                    'highcharts':        '../vendor/highcharts',
                    'highcharts-more':   '../vendor/highcharts-more',
                    'chosen':            '../vendor/chosen.jquery',
                    'jquery-ui':         '../vendor/jquery-ui-1.10.2.custom',
                    'jquery-numeric':    '../vendor/numeric'
                }
            });
            require([ 'app', 'backbone' ], function( app, Backbone ){ 
                Backbone.history.start();
            });
        </script>
    </head>
    <body>
        <input type="checkbox" class="exc" checked="checked"/>
        <div id="app">
            <div id="resultListView"></div>
            <div id="toolbar"></div>
            <div id="applicationCharts"></div>
            <div id="componentCharts"></div>
            <div id="filterView"></div>
            <div id="componentDevView"></div>
        </div>
    </body>
</html>
